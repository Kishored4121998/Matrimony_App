<div class="carousel">
  <div class="carousel-inner" [ngStyle]="{ 'transform': 'translateX(-' + (currentIndex * 100) + '%)' }">
    <ng-container *ngFor="let profile of profiles">
      <app-profile-card 
        [profile]="profile" 
        (actionTaken)="onProfileAction($event)">
      </app-profile-card>
    </ng-container>
  </div>
  
  <button (click)="prevProfile()" class="carousel-control prev">
    <i class="fas fa-arrow-left"></i>
  </button>
  
  <button (click)="nextProfile()" class="carousel-control next">
    <i class="fas fa-arrow-right"></i>
  </button>
</div>
